{% extends "echarts.html" %}
{% block title %}
{{title}}
{% endblock title %}
{% block content %}
    <h1>确诊人数前十国家</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">日期</th>
            <th scope="col">国家</th>
            <th scope="col">确诊</th>
            <th scope="col">累计确诊</th>
            <th scope="col">疑似</th>
            <th scope="col">治愈</th>
            <th scope="col">死亡</th>
        </tr>
    </thead>
    <tbody>
        {% for x in topCountry %}
        <tr scope="row">
            {% for a in x %}
            <td scope="col">{{a}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<!-- {{updates}}
{{countries}} -->
<div id="main" style="width: 600px;height:600px;"></div>
{% endblock content %}
{% block JS %}
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
{% endblock JS %}
