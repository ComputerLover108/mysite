{% extends "echarts.html" %}
{% block title %}
{{title}}
{% endblock title %}
{% block content %}
<div class=".container-fluid ">
    <div class="row">
        <div class="col-4">
            <h1>确诊人数前十国家</h1>
            <table class="table">
                <thead>
                    <tr scope="row">
                        <th scope="col">日期</th>
                        <th scope="col">国家</th>
                        <th scope="col">确诊</th>
                        <th scope="col">累计确诊</th>
                        <th scope="col">治愈</th>
                        <th scope="col">死亡</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in topCountry %}
                    <tr scope="row">
                        {% for a in x %}
                        <td scope="col">{{a}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <div id="main" style="width:100%;height:1200px;"></div>
        </div>
    </div>
</div>
{% endblock content %}
{% block JS %}
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<script type="text/javascript">
setTimeout(function () {
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title: {
            text: '新冠肺炎疫情确诊趋势和国家分布',
            subtext: '只统计确诊前十国家',
            left: 'center'
        },        
        legend: {
            type: 'scroll',
            orient: 'vertical',
            right: 10,
            top: 20           
        },
        tooltip: {
            trigger: 'axis',
            showContent: true
        },
        dataset: {
            source: [
                {% for row in data %}
                    {% if forloop.last %}
                        {{row|safe}}
                    {% else %}
                        {{row|safe}},
                    {% endif %}
                {% endfor %}
                // {{data|safe}}
            ]
        },
        xAxis: {type: 'category'},
        yAxis: {gridIndex: 0},
        grid: {top: '55%'},
        series: [
            {% for row in data %}
                {% if not forloop.first %}
                    {type: 'line', smooth: true, seriesLayoutBy: 'row'},    
                {% endif %}
            {% endfor %}                       
            {
                type: 'pie',
                id: 'pie',
                radius: '30%',
                center: ['50%', '25%'],
                label: {
                    formatter: '{b}: {@2020-01-24} ({d}%)'
                },
                encode: {
                    itemName: '国家',
                    value: '2020-01-24',
                    tooltip: '2020-01-24'
                }
            }
        ]
    };

    myChart.on('updateAxisPointer', function (event) {
        var xAxisInfo = event.axesInfo[0];
        if (xAxisInfo) {
            var dimension = xAxisInfo.value + 1;
            myChart.setOption({
                series: {
                    id: 'pie',
                    label: {
                        formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                    },
                    encode: {
                        value: dimension,
                        tooltip: dimension
                    }
                }
            });
        }
    });

    myChart.setOption(option);

});
</script>
{% endblock JS %}
